<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      
      h1 {
        size: 65px;
        color: orange;
      }
      ul {
        background-color: steelblue;
      }
      .element-class {
        background-color: slategray;
        color: whitesmoke;
        border-radius: 10px;
        box-shadow: black 0 0 10px;
      }

    </style>
</head>
<body>
  <h1>Exercícios 3.2</h1>    
  
  <p class="element-class">Qual é a sua cor favorita ?</p>
  
  <ul class="element-class">
    <li>Amarelo</li>
    <li>Vermelho</li>
    <li>Marrom</li>
  </ul>
</body>
</html>
