<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Forms</h1></header>
  <form action="" method="get" id="famulario" enctype="multipart/form-data">
    <fieldset>
        <label for="input-name">Nome:
          <input type="text" name="fistname" id="input-name" maxlength="40" required>
        </label>
        <br><br>

        <label for="input-email">E-mail:
          <input type="email" name="email" id="input-email" maxlength="50" required>
        </label>
        <br><br>

        <label for="input-cpf">CPF:
          <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
        </label>
        <br><br>

        <label for="input-end">End:
          <input type="text" name="endereco" id="input-end" maxlength="200" required>
        </label>
        <br><br>

        <label for="input-city">Cidade:
          <input type="text" name="city" id="input-city" maxlength="28" required>
        </label>
        <br><br>

        <label for="input-states">Estados:
          <select name="estados" id="input-states" required>
          </select> 
          <br><br> 
        </label>
          <input type="radio" name="moradia" id="input-home" value="casa" required>Casa
          <input type="radio" name="moradia" id="input-apt" value="apartamento" required>Apartamento
    </fieldset>

    <fieldset>
        <label for="textarea-cv">Curriculo</label>
        <textarea name="curriculo" id="textarea-cv" cols="60" rows="10" maxlength="1000" required></textarea>
        <br><br>

        <label for="input-cargo">Cargo:</label>
        <input type="text" name="cargo" id="input-cargo" maxlength="40" required autocomplete="off">
        <br><br>

        <label for="des-cargo">Descrição do Cargo</label>
        <textarea name="descricao-cargo" id="des-cargo" cols="30" rows="10" maxlength="500" required autocomplete="off"></textarea>
        <br><br>
        
        <label for="data-calendario">Data:</label>
        <input type="date" name="data" id="data-calendario" required autocomplete="pff">
    </fieldset>
    <fieldset>
      <button id="btn-action" type="submit">Enviar</button>
      <button id="btn-clear">Limpar</button>
    </fieldset> 
  </form>
  <script src="script.js"></script> 
</body>
</html>
