<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
  <header><h1>Forms</h1></header>
  <form action="" method="get" id="famulario" enctype="multipart/form-data">
    <fieldset>
      <div class="mb-3">
        <label for="input-name" class="form-label">Nome:</label>
        <input type="text" name="fistname" id="input-name" class="form-control" maxlength="40" required>
      </div>

      <div class="mb-3">
        <label for="input-email" class="form-label">E-mail:</label>
        <input type="email" name="email" id="input-email" class="form-control" maxlength="50" required>
      </div>

      <div class="mb-3">
        <label for="input-cpf" class="form-label">CPF:</label>
          <input type="text" name="cpf" id="input-cpf" class="form-control" maxlength="11" required>
      </div>

      <div class="mb-3">
        <label for="input-end" class="form-label">End:</label>
        <input type="text" name="endereco" id="input-end" class="form-control" maxlength="200" required>
      </div>

      <div class="mb-3">
        <label for="input-city" class="form-label">Cidade:</label>
        <input type="text" name="city" id="input-city" class="form-control" maxlength="28" required>
      </div>
      <div class="mb-3">
        <label for="input-states" class="form-label">Estados:</label>
        <select name="estados" id="input-states" class="form-control" required>
        </select> 
      </div>
      <div class="mb-3">
        <input type="radio" name="moradia" id="input-home" value="casa" required>Casa
        <input type="radio" name="moradia" id="input-apt"  value="apartamento" required>Apartamento
      </div>  
    </fieldset>
    <fieldset>
      <div class="mb-3">
        <label for="textarea-cv" class="form-label">Curriculo</label>
        <textarea name="curriculo" id="textarea-cv" class="form-control" cols="60" rows="10" maxlength="1000" required></textarea>
      </div>
      <div class="mb-3">
        <label for="input-cargo" class="form-label">Cargo:</label>
        <input type="text" name="cargo" id="input-cargo" class="form-control" maxlength="40" required autocomplete="off">
      </div>
      <div class="mb-3">
        <label for="des-cargo" class="form-label">Descrição do Cargo</label>
        <textarea name="descricao-cargo" id="des-cargo" class="form-control" cols="30" rows="10" maxlength="500" required autocomplete="off"></textarea>
      </div>
      <div class="mb-3">
        <label for="data-calendario" class="form-label">Data:</label>
        <input type="date" name="data" id="data-calendario" class="form-control" required autocomplete="pff">
      </div>  
    </fieldset>
    <fieldset>
      <div class="mb-3">
        <button id="btn-action" type="submit" class="btn btn-primary">Enviar</button>
        <button id="btn-clear" class="btn">Limpar</button>
      </div>
    </fieldset> 
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
