<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script>
      function createElementsDom(el) {
        let element = document.createElement(el);
        return element;
      }
      
      let firstFather = document.querySelector('body');
      firstFather.appendChild(createElementsDom('h1')).innerHTML = 'Exercício 5.2 - JavaScript DOM'
    </script>
  </body>
</html>
