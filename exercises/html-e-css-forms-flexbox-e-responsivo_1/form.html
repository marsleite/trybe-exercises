<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formul√°rio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Forms</h1></header>
  <fieldset>
    <label for="input-name">Nome:
      <input type="text" name="fistname" id="input-name" maxlength="40" required>
    </label>
    <br><br>
    <label for="input-email">E-mail:
      <input type="email" name="email" id="input-email" maxlength="50" required>
    </label>
    <br><br>
    <label for="input-cpf">CPF:
      <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
    </label>
    <br><br>
    <label for="input-end">End:
      <input type="text" name="endereco" id="input-end" maxlength="200" required>
    </label>
    <br><br>
    <label for="input-city">Cidade:
      <input type="text" name="city" id="input-city" maxlength="28" required>
    </label>
    <br><br>
    <label for="input-states">Estados:
      <select name="estados" id="input-states">

      </select>  
    </label>
    
  </fieldset>  
</body>
</html>
